    <script>
        const countDownDate = new Date("Dec 31, 2023 23:59:59").getTime();

        const countdown = setInterval(function(){
            const now = new Date().getTime();

            const distance = countDownDate - now;

            const days = Math.floor(distance/(1000*60*60*24));
            const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
            const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
            const seconds = Math.floor((distance%(1000*60))/1000);
// Your countdown logic to get days, hours, minutes, seconds...

// Update the countdown elements
            document.getElementById('days').getElementsByClassName('countdown-value')[0].innerHTML = days;
            document.getElementById('hours').getElementsByClassName('countdown-value')[0].innerHTML = hours;
            document.getElementById('minutes').getElementsByClassName('countdown-value')[0].innerHTML = minutes;
            document.getElementById('seconds').getElementsByClassName('countdown-value')[0].innerHTML = seconds;

            // document.getElementById("countdown").innerHTML  = `0${days}D ${hours}h ${minutes}m ${seconds}s`
            if(distance < 0 ){
                clearInterval(countdown);
                document.getElementById("cowntdown").innerHTML = "EXPIRED"
            }
        }, 1000)
    </script>
